<app-background [background]="'green'">
  <app-center-card>
    <h2 class="title">Update Password</h2>
    <form [formGroup]="form" class="form">
      <p class="label">Account Title</p>
      <mat-form-field appearance="standard">
        <mat-select formControlName="group">
          <!-- <mat-option value="Staff">Drafter of the Assembly</mat-option> -->
          <mat-option value="clerk">Clerk of the Assembly</mat-option>
          <mat-option value="speaker">Speaker of the Assembly</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('group').hasError('required')"
          >Please choose a role</mat-error
        >
      </mat-form-field>
      <p class="label">Verification Code</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="code" />
        <mat-error *ngIf="form.get('code').hasError('required')"
          >Please enter verification code</mat-error
        >
      </mat-form-field>
      <p class="label">New Password</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="newPassword" type="password" />
        <mat-error *ngIf="form.get('newPassword').hasError('required')"
          >Please enter new password</mat-error
        >
      </mat-form-field>
      <p class="label">Re-enter Password</p>
      <mat-form-field appearance="standard">
        <input
          matInput
          formControlName="rePassword"
          type="password"
          [errorStateMatcher]="matcher"
        />
        <mat-error *ngIf="form.get('rePassword').hasError('required')"
          >Please enter new password</mat-error
        >
        <mat-error *ngIf="form.hasError('notSame')">
          Passwords do not match
        </mat-error>
      </mat-form-field>
      <button
        mat-flat-button
        class="btn"
        [disabled]="form.invalid"
        (click)="onUpdate()"
      >
        Update Password
      </button>
    </form>
  </app-center-card>
</app-background>
