<app-background [background]="'green'">
  <app-center-card>
    <div class="logo-container">
      <img class="logo" src="/assets/logo.png" alt="logo" width="100" />
    </div>
    <h1 class="title">Enter Password to Reset</h1>
    <form [formGroup]="form" class="form">
      <p class="label">Account</p>
      <mat-form-field appearance="standard">
        <mat-select formControlName="password">
          <mat-option value="speaker">Speaker of the Assembly</mat-option>
          <mat-option value="clerk">Clerk of the Assembly</mat-option>
          <mat-option value="drafter">Drafter of the Assembly</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('password').hasError('required')"
          >Please choose a role</mat-error
        >
      </mat-form-field>
      <p class="label">Username</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="username" />
        <mat-error *ngIf="form.hasError('required', 'password')">
          Please enter your username
        </mat-error>
      </mat-form-field>
      <button
        mat-flat-button
        class="btn"
        [disabled]="form.invalid"
        (click)="onReset()"
      >
        Reset
      </button>
    </form>
  </app-center-card>
</app-background>
