<div class="main">
  <mat-card class="card">
    <h1 class="title">Create Constituencies of {{county}} County</h1>
    <form [formGroup]="form" class="form">
      <p class="label">Name</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="name" placeholder="Andrew Mary" />
        <mat-error *ngIf="form.get('name').hasError('required')">Please enter constituencies name!</mat-error>
      </mat-form-field>
      <p class="label">Sub County</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="sub" placeholder="Food Production" />
        <mat-error *ngIf="form.get('sub').hasError('required')">Please enter sub county!</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" class="btn-save" [disabled]="form.invalid">Save</button>
    </form>
  </mat-card>
</div>
