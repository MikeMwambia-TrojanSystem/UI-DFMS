<app-background>
  <app-center-card>
    <h1 class="title">Create Wards of {{ county }} County</h1>
    <form [formGroup]="form" class="form">
      <p class="label">Name</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="name" placeholder="Andrew Mary" />
        <mat-error *ngIf="form.get('name').hasError('required')">Please enter ward name!</mat-error>
      </mat-form-field>
      <app-custom-button [title]="
          form.get('constituency').value.length
            ? form.get('constituency').value
            : 'Select Constituency'
        " (buttonClick)="onSelectConstituency()"></app-custom-button>
      <app-custom-button [title]="
        form.get('subCounty').value.length
          ? form.get('subCounty').value
          : 'Select Sub County'
      " (buttonClick)="onSelectSubCounty()"></app-custom-button>
      <div class="actions">
        <button mat-button type="button" class="btn-draft" [disabled]="form.invalid" (click)="onSave(false)">
          Save as Draft
        </button>
        <button mat-raised-button type="submit" class="btn-save" [disabled]="form.invalid" (click)="onSave(true)">
          Save
        </button>
      </div>
    </form>
  </app-center-card>
</app-background>
