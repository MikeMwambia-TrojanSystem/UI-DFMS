<app-background>
  <app-center-card>
    <h1 class="title">Create Subcounty of {{ county }} County</h1>
    <form [formGroup]="form" class="form">
      <p class="label">Name</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="name" placeholder="Andrew Mary" />
        <mat-error *ngIf="form.get('name').hasError('required')"
          >Please enter subcounty name!</mat-error
        >
      </mat-form-field>
      <div class="actions">
        <button
          mat-button
          type="button"
          class="btn-draft"
          [disabled]="form.invalid"
          (click)="onSave(false)"
        >
          Save as Draft
        </button>
        <button
          mat-raised-button
          type="submit"
          class="btn-save"
          [disabled]="form.invalid"
          (click)="onSave(true)"
        >
          Save
        </button>
      </div>
    </form>
  </app-center-card>
</app-background>
