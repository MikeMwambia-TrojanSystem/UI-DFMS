<app-background>
  <app-center-card>
    <h1 class="title">Generate or Upload Report</h1>
    <div class="content">
      <a routerLink="/generate/report">
        <button mat-raised-button type="submit" class="btn btn-generate">Generate Content</button>
      </a>
      <a routerLink="/upload/report">
        <button mat-stroked-button type="button" class="btn btn-upload">Upload Report</button>
      </a>
    </div>
  </app-center-card>
</app-background>
