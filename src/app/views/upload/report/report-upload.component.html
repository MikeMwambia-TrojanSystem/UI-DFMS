<app-background>
  <app-center-card>
    <h1 class="title">Upload Report</h1>
    <form [formGroup]="form" class="form">
      <p class="label">Report Title</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="title" placeholder="Report on Food Stability and Availability" />
        <mat-error *ngIf="form.get('title').hasError('required')">Please enter report title!</mat-error>
      </mat-form-field>
      <app-custom-button [title]="'Select Author Concerned Committee'" style="margin-bottom: 20px;"
        [url]="['/', 'list', 'committee']" [query]="{select: true}"></app-custom-button>
      <p class="label">Due Date</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="dueDate" type="date" />
        <mat-error *ngIf="form.get('dueDate').hasError('required')">Please enter due date!</mat-error>
      </mat-form-field>
      <p class="label">Originating Document</p>
      <mat-form-field appearance="standard">
        <mat-select formControlName="originating">
          <mat-option *ngFor="let originating of originatings" [value]="originating">{{originating}}</mat-option>
        </mat-select>
      </mat-form-field>
      <app-custom-button [title]="'Add Originating ' + form.get('originating').value"
        *ngIf="form.get('originating').value" [url]="url" [query]="{select: true}"></app-custom-button>
      <div class="buttons-container">
        <app-custom-button [title]="'Add Editors'" class="custom-btn" [url]="['/', 'list', 'personnel']"
          [query]="{select: true}"></app-custom-button>
        <app-custom-button [title]="'Upload Document'" class="custom-btn" style="margin-left: 10px"
          [url]="['/', 'management' ,'upload']">
        </app-custom-button>
        <input class="hidden" type="file" #fileUpload />
      </div>
      <div class="buttons-container">
        <div class="editors-container">
          <p class="editors">{{editors.length}} Editors</p>
          <div *ngFor="let editor of editors" class="editor">
            <mat-icon class="icon">person_outline</mat-icon>
            <span>{{editor}}</span>
          </div>
        </div>
        <app-custom-button [title]="'Add Annexus'" style="margin-left: 10px" [url]="['/', 'management' ,'upload']">
        </app-custom-button>
      </div>
      <div class="actions">
        <button mat-button type="button" class="btn-draft">Save as Draft</button>
        <button mat-raised-button type="submit" class="btn-save" [disabled]="form.invalid">Preview Report</button>
      </div>
    </form>
  </app-center-card>
</app-background>
