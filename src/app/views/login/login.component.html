<app-background [background]="'green'">
  <app-center-card>
    <h2 class="title">Login to Proceed</h2>
    <form [formGroup]="form" class="form">
      <p class="label">Account</p>
      <mat-form-field appearance="standard">
        <mat-select formControlName="group">
          <mat-option value="clerk">Clerk of the Assembly</mat-option>
          <mat-option value="speaker">Speaker of the Assembly</mat-option>
          <mat-option value="drafter">Drafter of the Assembly</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('group').hasError('required')"
          >Please choose a role</mat-error
        >
      </mat-form-field>
      <p class="label">Name</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="username" />
        <mat-error *ngIf="form.get('username').hasError('required')"
          >Please enter your name</mat-error
        >
      </mat-form-field>
      <p class="label">Password</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="form.get('password').hasError('required')"
          >Please enter password</mat-error
        >
      </mat-form-field>
      <a class="forgot" routerLink="/reset-password">
        <p>Forgot Password?</p>
      </a>
      <!--<mat-checkbox class="check-box" formControlName="isRemember"
        >Keep me logged in</mat-checkbox
      >-->
      <button
        mat-flat-button
        class="btn"
        [disabled]="form.invalid"
        (click)="onLogin()"
      >
        Login
      </button>
      <a [routerLink]="['/signup/account']">
        <p class="create">Create an account</p>
      </a>
    </form>
  </app-center-card>
</app-background>
