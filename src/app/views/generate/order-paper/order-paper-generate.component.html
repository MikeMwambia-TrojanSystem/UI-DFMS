<app-background>
  <app-center-card>
    <h1 class="title">Generate an Order Paper</h1>
    <form [formGroup]="form" class="form">
      <p class="label">Order Paper No</p>
      <mat-form-field appearance="standard">
        <input
          matInput
          formControlName="orderPaperNo"
          placeholder="192"
          type="number"
        />
        <mat-error *ngIf="form.get('orderPaperNo').hasError('required')"
          >Please enter order paper no!</mat-error
        >
      </mat-form-field>
      <!-- <p class="label">Sitting</p>
      <mat-form-field appearance="standard">
        <mat-select formControlName="sitting">
          <mat-option value="Morning">Morning</mat-option>
          <mat-option value="Afternoon">Afternoon</mat-option>
          <mat-option value="Night">Night</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('sitting').hasError('required')">Please select sitting!</mat-error>
      </mat-form-field> -->
      <p class="label">Assembly No</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="assemblyNo" type="number" />
        <mat-error *ngIf="form.get('assemblyNo').hasError('required')"
          >Please enter assembly no!</mat-error
        >
      </mat-form-field>
      <p class="label">Assembly Session</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="sessionNo" type="number" />
        <mat-error *ngIf="form.get('sessionNo').hasError('required')"
          >Please enter assembly session!</mat-error
        >
      </mat-form-field>
      <p class="label">Starting Page on the Order Paper</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="pageNoToDate" type="number" />
        <mat-error *ngIf="form.get('pageNoToDate').hasError('required')"
          >Please enter starting page!</mat-error
        >
      </mat-form-field>
      <div class="actions">
        <button
          mat-raised-button
          type="button"
          class="btn-save"
          [disabled]="form.invalid"
          (click)="onGenerate()"
        >
          Generate Content
        </button>
      </div>
    </form>
  </app-center-card>
</app-background>
