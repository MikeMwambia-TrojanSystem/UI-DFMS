<app-background>
  <app-center-card>
    <h1 class="title">On this page you can generate votebook based on the Order Paper No.{{orderNo}}</h1>
    <app-menu-container *ngFor="let item of items; let i = index">
      <div class="content">
        <div class="info">
          <span>{{i + 1 | number: '2.0-0'}}</span>
          <span class="label">{{item.label}}</span>
        </div>
        <div class="buttons-container">
          <a class="btn-container" [routerLink]="[item.generate.url]" [queryParams]="item.generate.query">
            <button mat-stroked-button class="btn">Generate</button>
          </a>
        </div>
      </div>
    </app-menu-container>
    <div class="actions">
      <button mat-button type="button" class="btn-draft">Save as Draft</button>
      <button mat-raised-button type="submit" class="btn-save">Publish Votebook</button>
    </div>
  </app-center-card>
</app-background>
