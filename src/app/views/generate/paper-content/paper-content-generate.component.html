<app-background>
  <app-center-card>
    <h1 class="title">Generate an Order Paper</h1>
    <app-menu-container *ngFor="let item of items; let i = index" [notifications]="item.notifications">
      <div class="content">
        <div class="info">
          <span>{{i + 1 | number: '2.0-0'}}</span>
          <span class="label">{{item.label}}</span>
        </div>
        <div class="buttons-container">
          <a class="btn-container" *ngIf="item.select" [routerLink]="[item.select]">
            <button mat-stroked-button class="btn">Select</button>
          </a>
          <a class="btn-container" *ngIf="item.generate" [routerLink]="[item.generate]">
            <button mat-stroked-button class="btn">Generate</button>
          </a>
          <a class="btn-container" *ngIf="item.skip" [routerLink]="[item.skip]">
            <button mat-stroked-button class="btn">Skip</button>
          </a>
        </div>
      </div>
    </app-menu-container>
    <div class="actions">
      <button mat-button type="button" class="btn-draft">Save as Draft</button>
      <button mat-raised-button type="submit" class="btn-save">Publish Order Paper</button>
    </div>
  </app-center-card>
</app-background>
