<app-background>
  <app-center-card>
    <h1 class="title">MCA Lists</h1>
    <app-search-bar></app-search-bar>
    <div>
      <app-list-item *ngFor="let mcaEmployee of mcaEmployees" [title]="mcaEmployee.name" [subtitle]="mcaEmployee.ward"
        [pic]="mcaEmployee.profilePic" [selectable]="selectable" [subcounty]="mcaEmployee.subcounty"
        (select)="onSelect(mcaEmployee)"></app-list-item>
    </div>
  </app-center-card>
</app-background>
