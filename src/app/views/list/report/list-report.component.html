<app-background>
  <app-center-card>
    <h1 class="title">Reports</h1>
    <app-search-bar></app-search-bar>
    <div>
      <app-report-item
        *ngFor="let report of reports"
        [title]="report.titleOfReport"
        [date]="report.datePublished"
        [concerning]="[report.relatedTo]"
        [submitted]="report.authorCommitee.name"
        class="item"
        [selectable]="selectable"
        [sub]="'Report on'"
        [state]="report.publishState"
        [editUrl]="'/upload/report/' + report._id"
        [downloadUrl]="report.uploadedFileURL"
        (select)="onSelect(report)"
        (delete)="onDelete(report._id)"
      >
      </app-report-item>
      <div *ngIf="!reports.length" class="list-no-value">
        <p>No Reports Listed!</p>
        <p (click)="onCreateNew()" class="new">Create Report</p>
      </div>
    </div>
  </app-center-card>
</app-background>
