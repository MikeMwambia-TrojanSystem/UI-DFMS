<app-background>
  <app-center-card>
    <h1 class="title">Reports</h1>
    <app-search-bar (search)="onSearch($event)"></app-search-bar>
    <div>
      <app-report-item
        *ngFor="let report of reports"
        [title]="report.title"
        [date]="report.datePublished"
        [concerning]="[report.relatedTo]"
        [submitted]="report.authorCommitee.name"
        class="item"
        [selectable]="selectable"
        [sub]="'Report on'"
        [state]="report.publishState"
        [editUrl]="'/upload/report/' + report._id"
        (select)="onSelect(report)"
        (delete)="onDelete(report._id)"
        [canEdit]="report.canEdit"
        [canDelete]="report.canDelete"
        [viewUrl]="'/view/report/' + report._id"
        [canApprove]="report.canApprove"
        (approve)="onApprove(report)"
      >
      </app-report-item>
      <div class="list-no-value">
        <p *ngIf="!reports.length">No Reports Listed!</p>
        <p (click)="onCreateNew()" class="new">Create Report</p>
      </div>
    </div>
  </app-center-card>
</app-background>
