<app-background>
  <app-center-card>
    <h1 class="title">Votebooks</h1>
    <app-search-bar></app-search-bar>
    <div>
      <app-order-paper-item *ngFor="let votebook of votebooks" [number]="votebook.number" [date]="votebook.date"
        [views]="votebook.views" class="item" [selectable]="selectabe" [sub]="'Vote Book for Order Paper'"
        [state]="state">
      </app-order-paper-item>
    </div>
  </app-center-card>
</app-background>
