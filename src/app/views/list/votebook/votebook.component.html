<app-background>
  <app-center-card>
    <h1 class="title">Votebooks</h1>
    <app-search-bar></app-search-bar>
    <div>
      <app-info-item *ngFor="let votebook of votebooks" [title]="votebook.title" [date]="votebook.date"
        [subjects]="votebook.subjects" [sponsored]="votebook.sponsored" [ward]="votebook.ward" class="item"
        [selectable]="selectabe" [sub]="'Votebook on'">
      </app-info-item>
    </div>
  </app-center-card>
</app-background>
