<app-background>
  <app-center-card>
    <h1 class="title">Tentative Business List</h1>
    <app-search-bar></app-search-bar>
    <div>
      <app-communication-item *ngFor="let tentativeBusiness of tentativeBussinesses" [title]="tentativeBusiness.title"
        [date]="tentativeBusiness.date" class="item" [selectable]="selectabe" [state]="tentativeBusiness.state"
        [sub]="'Tentative Business on the'" [state]="state">
      </app-communication-item>
    </div>
  </app-center-card>
</app-background>
