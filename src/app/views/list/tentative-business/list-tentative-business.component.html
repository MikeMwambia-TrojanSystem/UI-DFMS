<app-background>
  <app-center-card>
    <h1 class="title">Tentative Businesses</h1>
    <app-search-bar></app-search-bar>
    <div>
      <app-order-paper-item
        *ngFor="let tb of tentativeBusinesses"
        [date]="tb.createdAt"
        class="item"
        [selectable]="selectable"
        [sub]="'Tentative Business on Order Paper'"
        [number]="tb.orderPaperNo"
        [state]="tb.publishState"
        [editUrl]="'/generate/tentative-business/' + tb._id"
        (delete)="onDelete(tb)"
        (select)="onSelect(tb)"
        [canEdit]="tb.canEdit"
        [canDelete]="tb.canDelete"
        [viewUrl]="'/view/tentative-business/' + tb._id"
      >
      </app-order-paper-item>
    </div>
    <div class="list-no-value">
      <p *ngIf="!tentativeBusinesses.length">No Tentative Businesses Listed!</p>
    </div>
  </app-center-card>
</app-background>
