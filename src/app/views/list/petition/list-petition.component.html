<app-background>
  <app-center-card>
    <h1 class="title">Petitions</h1>
    <app-search-bar></app-search-bar>
    <div>
      <app-info-item *ngFor="let petition of petitions" [title]="petition.title" [date]="petition.date"
        [subjects]="petition.subjects" [sponsored]="petition.sponsored" [ward]="petition.ward" class="item"
        [selectable]="selectabe" [sub]="'Petition on'">
      </app-info-item>
    </div>
  </app-center-card>
</app-background>
