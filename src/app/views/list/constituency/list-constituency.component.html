<app-background>
  <app-center-card>
    <h1 class="title">Constituency List</h1>
    <app-search-bar></app-search-bar>
    <div *ngIf="constituencies.length">
      <app-list-item
        *ngFor="let con of constituencies"
        [title]="con.name"
        [subtitle]="con.subCounty"
        [selectable]="selectable"
        (select)="onSelect(con)"
        [editUrl]="'/create/constituencies/' + con._id"
        (delete)="onDelete(con._id)"
        [published]="state !== 'draft'"
        [canEdit]="con.canEdit"
        [canDelete]="con.canDelete"
      >
      </app-list-item>
    </div>
    <div class="list-no-value">
      <p *ngIf="!constituencies.length">No Constituencies Listed!</p>
      <p (click)="onCreateNew()" class="new">Create Constituency</p>
    </div>
  </app-center-card>
</app-background>
