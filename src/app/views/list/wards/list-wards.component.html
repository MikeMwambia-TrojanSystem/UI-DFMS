<app-background>
  <app-center-card>
    <h1 class="title">Wards List</h1>
    <app-search-bar></app-search-bar>
    <div>
      <app-list-item *ngFor="let ward of wards" [title]="ward.name" [subtitle]="ward.county"
        [subcounty]="ward.subCounty" [selectable]="selectable">
      </app-list-item>
    </div>
  </app-center-card>
</app-background>
