<app-background>
  <app-center-card>
    <h1 class="title">Notice of Motions</h1>
    <app-search-bar></app-search-bar>
    <div *ngIf="noticeOfMotions.length">
      <app-info-item
        *ngFor="let motion of noticeOfMotions"
        [title]="motion.content"
        [date]="motion.datePublished"
        [subjects]="[motion.relatedTo]"
        [department]="motion.department"
        [sponsored]="motion.sponsoredBy.sponsorName"
        class="item"
        [selectable]="selectable"
        [state]="motion.publishState"
        [editUrl]="'/generate/motion/' + motion._id"
        (select)="onSelect(motion)"
        [canEdit]="motion.canEdit"
        [canDelete]="motion.canDelete"
      ></app-info-item>
    </div>
    <div class="list-no-value">
      <p *ngIf="!noticeOfMotions.length">No Motions Listed!</p>
      <p (click)="onCreateNew()" class="new">Create Motion</p>
    </div>
  </app-center-card>
</app-background>
