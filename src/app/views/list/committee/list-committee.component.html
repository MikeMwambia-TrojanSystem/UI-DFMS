<app-background>
  <app-center-card>
    <h1 class="title">Committee List</h1>
    <app-search-bar></app-search-bar>
    <div>
      <app-list-item *ngFor="let committee of committees" [title]="committee.name" [subtitle]="committee.date"
        [pic]="committee.profilePic" [isSubDate]="true" [selectable]="selectabe"></app-list-item>
    </div>
  </app-center-card>
</app-background>
