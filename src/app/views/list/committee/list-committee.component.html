<app-background>
  <app-center-card>
    <h1 class="title">Committee List</h1>
    <app-search-bar></app-search-bar>
    <div>
      <app-list-item *ngFor="let committee of committees" [title]="committee.name" [subtitle]="committee.createdAt"
        [isSubDate]="true" [selectable]="selectable" (select)="onSelect(committee)"></app-list-item>
    </div>
  </app-center-card>
</app-background>
