<app-background>
  <app-center-card>
    <h1 class="title">Order Papers</h1>
    <app-search-bar></app-search-bar>
    <div>
      <app-order-paper-item *ngFor="let orderPaper of orderPapers" [number]="orderPaper.number" [date]="orderPaper.date"
        [views]="orderPaper.views" class="item" [selectable]="selectabe" [sub]="'Order Paper'" [state]="state">
      </app-order-paper-item>
    </div>
  </app-center-card>
</app-background>
