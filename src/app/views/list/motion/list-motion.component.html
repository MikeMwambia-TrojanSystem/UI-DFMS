<app-background>
  <app-center-card>
    <h1 class="title">Motions</h1>
    <app-search-bar></app-search-bar>
    <div *ngIf="motions.length">
      <app-motion-item
        *ngFor="let motion of motions"
        [content]="motion.title"
        [sponsored]="motion.sponsoredBy.sponsorName"
        [relatedTo]="motion.relatedTo"
        [department]="motion.department"
        [date]="motion.datePublished"
        class="item"
        [selectable]="selectable"
        [state]="motion.publishState"
        [editUrl]="'/generate/motion/' + motion._id"
        (delete)="onDelete(motion._id)"
        (select)="onSelect(motion)"
        [canEdit]="motion.canEdit"
        [canDelete]="motion.canDelete"
        [viewUrl]="'/view/motion/' + motion._id"
      ></app-motion-item>
    </div>
    <div class="list-no-value">
      <p *ngIf="!motions.length">No Motions Listed!</p>
      <p (click)="onCreateNew()" class="new">Create Motion</p>
    </div>
  </app-center-card>
</app-background>
