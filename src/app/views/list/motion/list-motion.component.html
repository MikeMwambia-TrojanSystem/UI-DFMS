<app-background>
  <app-center-card>
    <h1 class="title">Motions</h1>
    <app-search-bar></app-search-bar>
    <div>
      <app-info-item
        *ngFor="let motion of motions"
        [title]="motion.department"
        [date]="motion.datePublished"
        [subjects]="[motion.relatedTo]"
        [sponsored]="motion.sponsoredBy.sponsorName"
        class="item"
        [selectable]="selectable"
        [state]="state"
      ></app-info-item>
    </div>
  </app-center-card>
</app-background>
