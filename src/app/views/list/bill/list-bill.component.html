<app-background>
  <app-center-card>
    <h1 class="title">Bills</h1>
    <app-search-bar></app-search-bar>
    <div>
      <app-info-item *ngFor="let bill of bills" [title]="bill.title" [date]="bill.date" [subjects]="bill.subjects"
        [ward]="bill.ward" class="item" [selectable]="selectable" [sub]="'Bill on'" [status]="bill.status"
        [state]="state">
      </app-info-item>
    </div>
  </app-center-card>
</app-background>
