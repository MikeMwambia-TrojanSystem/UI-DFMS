<app-background>
  <app-center-card>
    <div class="main">
      <h1 class="title">Edit {{ page }}</h1>
      <quill-editor [formControl]="content" [readOnly]="true"></quill-editor>
      <div class="words">
        <div class="line">
          <span
            >No of Words: <span class="word">{{ wordsNumber }}</span></span
          >
        </div>
      </div>
      <div class="select">
        <mat-form-field>
          <mat-label>Select Status</mat-label>
          <mat-select [formControl]="status">
            <mat-option value="pending">Pending</mat-option>
            <mat-option value="approved">Approved</mat-option>
            <mat-option value="declined">Declined</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Select Bill</mat-label>
          <mat-select [value]="bill._id" disabled>
            <mat-option [value]="bill._id">{{ bill.titleOfBill }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="actions">
        <button
          mat-raised-button
          color="error"
          type="button"
          class="btn-discard"
          (click)="onDiscard()"
        >
          Discard
        </button>
        <button
          mat-raised-button
          type="submit"
          class="btn-save"
          (click)="onComplete()"
        >
          Complete
        </button>
      </div>
    </div>
  </app-center-card>
</app-background>
