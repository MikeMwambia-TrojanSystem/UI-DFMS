<div class="main">
  <mat-card class="card">
    <h2 class="title">Enter Recovery email and phone number</h2>
    <form [formGroup]="form" class="form">
      <p class="label">Account Group</p>
      <mat-form-field appearance="standard">
        <mat-select formControlName="group">
          <mat-option *ngFor="let gr of groups" [value]="gr">{{gr}}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('group').hasError('required')">Please choose a group</mat-error>
      </mat-form-field>
      <p class="label">Account Title</p>
      <mat-form-field appearance="standard">
        <mat-select formControlName="role">
          <mat-option value="Clerk">Clerk</mat-option>
          <mat-option value="Drafter Role">Drafter Role</mat-option>
          <mat-option value="Speaker of the Assembly">Speaker of the Assembly</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('role').hasError('required')">Please choose a role</mat-error>
      </mat-form-field>
      <h2 class="subtitle">Roles</h2>
      <div class="role" *ngFor="let role of roles[this.form.get('role').value]">
        <mat-icon class="role-icon">check_circle_outline</mat-icon>
        <span class="role-content">{{role}}</span>
      </div>
      <div class="note" *ngIf="getNote(this.form.get('role').value)">
        <div class="note-nb">N/B</div>
        <div class="note-content"> {{getNote(this.form.get('role').value)}}</div>
      </div>
      <div class="foot">
        <a class="foot-back-link" routerLink="/signup/county">Back to account setup</a>
        <a class="foot-btn" [routerLink]="form.valid ? '/signup/notification' : null">
          <button mat-flat-button class="btn" [disabled]="form.invalid">Next</button>
        </a>
      </div>

    </form>
  </mat-card>
</div>
