<div class="main">
  <mat-card class="card">
    <h2 class="title">To begin using the system. Create an account using the relevant account group</h2>
    <form [formGroup]="form" class="form">
      <p class="label">Account Title</p>
      <mat-form-field appearance="standard">
        <mat-select formControlName="role">
          <mat-option value="Clerk">Clerk</mat-option>
          <mat-option value="Drafter Role">Drafter Role</mat-option>
          <mat-option value="Speaker of the Assembly">Speaker of the Assembly</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('role').hasError('required')">Please choose a role</mat-error>
      </mat-form-field>
      <p class="label">Enter your Name</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name').hasError('required')">Please enter your name</mat-error>
      </mat-form-field>
      <p class="label">Create Password</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="form.get('password').hasError('required')">Please enter password</mat-error>
      </mat-form-field>
      <p class="label">Enter Phone Number</p>
      <mat-form-field appearance="standard">
        <span matPrefix>+ &nbsp;</span>
        <input matInput formControlName="phone" type="tel" />
        <mat-error *ngIf="form.get('phone').hasError('required')">Please enter phone number</mat-error>
      </mat-form-field>
      <a class="btn-link" [routerLink]="form.valid ? '/signup/email' : null">
        <button mat-flat-button class="btn" [disabled]="form.invalid">Create an account</button>
      </a>
    </form>
  </mat-card>
</div>
