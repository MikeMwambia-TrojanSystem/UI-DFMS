<div class="main">
  <mat-card class="card">
    <h2 class="title">Enter Verification Code sent to your phone.</h2>
    <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="{length: 6}"></ng-otp-input>
    <a class="btn-link" [routerLink]="valid ? '/signup/email' : null">
      <button mat-flat-button class="btn" [disabled]="!valid">Send</button>
    </a>
  </mat-card>
</div>
<app-back-button [link]="'/signup/email-verification'"></app-back-button>
