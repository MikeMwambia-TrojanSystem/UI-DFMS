<app-background>
  <app-center-card>
    <h1 class="title">Order Paper</h1>
    <app-menu-container
      *ngFor="let item of items; let i = index"
      [notifications]="item.notifications"
      [noView]="true"
      [noDelete]="true"
    >
      <div class="content">
        <div class="info">
          <span>{{ i + 1 | number: "2.0-0" }}</span>
          <span class="label">{{ item.label }}</span>
        </div>
        <div class="buttons-container"></div>
      </div>
    </app-menu-container>
    <app-menu-container>
      <div class="content">
        <div class="info">
          <span>10</span>
          <span class="label">Adjournment</span>
        </div>
      </div>
    </app-menu-container>
    <a
      style="color: #008000; margin: 0; margin-top: -30px"
      [routerLink]="['/', 'generate', 'tentative-business']"
      [queryParams]="{ 'order-paper': this.paperId }"
      *ngIf="this.paperId"
    >
      Generate Tentative Bussiness
    </a>
    <p class="view-author author" *ngIf="authorName">
      Author: {{ authorName }}
    </p>
    <p class="view-author" *ngIf="approver">Approved By: {{ approver }}</p>
    <p class="view-author" *ngIf="approver">Approved At: {{ approvedAt }}</p>
  </app-center-card>
</app-background>
