<app-background>
  <app-center-card>
    <h1 class="title">Department of {{ county }} County</h1>

    <form [formGroup]="form" class="form">
      <p class="label">Name</p>
      <mat-form-field appearance="standard">
        <input matInput formControlName="name" />
      </mat-form-field>
    </form>
    <p class="view-author" *ngIf="authorName">Author: {{ authorName }}</p>
  </app-center-card>
</app-background>
