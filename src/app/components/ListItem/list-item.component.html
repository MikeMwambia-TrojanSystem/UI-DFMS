<img [src]="pic" class="profile-pic" width="100" height="100" />
<div class="info">
  <div mat-line class="info-title">{{title}}</div>
  <div mat-line class="info-subtitle" *ngIf="isSubDate">Formed on {{dateObj | date:'dd MMMM, yyyy'}}</div>
  <div mat-line class="info-subtitle" *ngIf="!isSubDate">{{subtitle}}</div>
</div>
<button mat-button *ngIf="selectable" class="btn">Select</button>
